<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Simulador</title>
</head>

<body>
    <main>
        <section class="container-principal">
            <h1>Simulador de investimento</h1>

            <div class="container-secundario">

                <div class="box">

                    <div class="input">
                        <label>Capital inicial</label>
                        <input type="text" id="capital-inicial" placeholder="0,00" required>
                        <span>R$</span>
                    </div>

                    <div class="input">
                        <label>Valor mensal</label>
                        <input type="text" id="valor-mensal" placeholder="0,00" required>
                        <span>R$</span>
                    </div>
                </div>

                <div class="box">

                    <div class="input">
                        <label>Taxa de juros</label>
                        <input type="text" id="taxa-juros" placeholder="0,00" required>
                        <span>%</span>
                    </div>

                    <div class="input">
                        <label>Per√≠odo</label>
                        <input type="text" id="periodo" placeholder="Meses" required>
                    </div>
                </div>
            </div>

            <section class="buttons">

                <div class="buttons">
                    <button class="calcular" id="calcular">Calcular</button>
                    <button class="limpar" id="limpar">Limpar</button>
                </div>
            </section>
        </section>

    </main>

</body>

</html>
